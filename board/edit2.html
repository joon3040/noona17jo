  <body>
    <div class="board_wrap">
      <div class="board_title">
        <strong>PetTo</strong>

      <div class="board_write_wrap">
        <div class="board_write">
          <div class="title">
            <dl>
              <dt>제목</dt>
              <dd>
                <input
                  type="text"
                  placeholder="제목 입력"
                  value="캣폴 흔들림이 어느정도여야 되나요?"
                />
              </dd>
            </dl>
          </div>
          <div class="info">

              <dd>
                <input type="text" placeholder="글쓴이 입력" value="샤샤누나" />
              </dd>
            </dl>
            <dl>
              <dt>비밀번호</dt>
              <dd>
                <input
                  type="password"
                  placeholder="비밀번호 입력"
                  value="1234"
                />
              </dd>
            </dl>
          </div>
          <div class="cont">
            <textarea placeholder="내용 입력">
펫이랑 6단을 사용하고 있어요, 운동했던 남동생 데려다 조였습니다. 제가 고양이를 처음 키우고, 캣폴도 처음이에요.

아이는 잘 올라가고, 몸무게는 약 4kg 초반이에요.
캣폴이 휘청 들썩이는 정도는 당연히 아니지만, 오르내릴때 쿵..하는 소리는 나는 거 같아요.
                
미끄럼 방지 패드도 깐 채 설치를 했는데
문제시 되는 캣폴의 흔들림은 어느 정도인지 궁금합니다.
오르내릴 때 약간의 제자리 떨림과 약간의 소리.. , 이 정도는 괜찮은 것인가요?
                
어느정도일 때 무너질 수도 있으니 바꾸라는 것일지 궁금해서 여쭙습니다.
</textarea
            >
          </div>
        </div>
        <div class="bt_wrap">

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notice</title>
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <div class="board_wrap">
      <div class="board_title">
        <strong>PetTo</strong>
        <p>고양이</p>
      </div>
      <div class="board_write_wrap">
        <div class="board_write">
          <div class="title">
            <dl>
              <dt>제목</dt>
              <dd>
                <input
                  type="text"
                  placeholder="제목 입력"
                  value="새끼 랙돌이랑 고슴도치랑 같이 키워도 되나요?"
                />
              </dd>
            </dl>
          </div>
          <div class="info">
            <dl>
              <dt>글쓴이</dt>
              <dd>
                <input type="text" placeholder="글쓴이 입력" value="김미루" />
              </dd>
            </dl>
            <dl>
              <dt>비밀번호</dt>
              <dd>
                <input
                  type="password"
                  placeholder="비밀번호 입력"
                  value="1234"
                />
              </dd>
            </dl>
          </div>
          <div class="cont">
            <textarea placeholder="내용 입력">
새끼 랙돌이랑 고슴도치랑 같이 키워도 되나요?

만약 됀다면 랙돌과 고슴도치가 안전하게,또 친하게 지낼수 있는 방법이 뭐가 있을까요?

적어도 안전하게 지낼수 있는 방법은 알려주세요..둘다 다치게 하기 싫어요
</textarea
            >
          </div>
        </div>
        <div class="bt_wrap">
          <a href="pagelist3.html" class="on">수정</a>
          <a href="pagelist3.html">취소</a>
        </div>
      </div>
    </div>

</html>
